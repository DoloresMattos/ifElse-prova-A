    /*

    Faça um programa que receba o cargo ocupado pelo funcionário e o tempo de trabalho na empresa.

    - S-Supervisor: R$ 22,00 por hora
    - A-Atendente: R$ 15,00 por hora

    - Se o funcionário possuir mais de 4 anos de empresa, ele recebe um bônus de 25% sobre o salário bruto

    */

            alert(`O salário bruto vai ser de R$${soma2}`);

                    alert(`O salário bruto será de R$${soma6}`)

                    }
                }

        }

                if (tempoTrabalho >= 6) {

                    alert(`O salário bruto será de R$${soma6}`)

                    }
                }

    }
    if (cargoTrabalho == "S") {
        let soma00 = 40 * 15

        if (tempoTrabalho >= 2) {
            let soma0 = soma00 * 1.15;
            alert(`O salário bruto vai ser de R$${soma2}`);

            if (tempoTrabalho >= 4) {
                let soma44 = soma00 * 1.25;
                alert(`O salário bruto vai ser de R$${soma4}`);

                    alert(`O salário bruto será de R$${soma6}`)

                    }

            }
        }
